<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Main circle -->
  <circle cx="200" cy="200" r="180" fill="#E8F5E9" stroke="#2E7D32" stroke-width="2"/>
  
  <!-- Inner circle -->
  <circle cx="200" cy="200" r="120" fill="#81C784" stroke="#2E7D32" stroke-width="2"/>
  
  <!-- Center text -->
  <text x="200" y="180" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold">Patient-centric</text>
  <text x="200" y="200" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold">Healthcare</text>
  <text x="200" y="220" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold">System</text>

  <!-- Icons and labels around the circle -->
  <!-- Doctor -->
  <circle cx="200" cy="80" r="25" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
  <text x="200" y="85" text-anchor="middle" fill="#ffffff" font-size="12">Doctor</text>
  
  <!-- Hospital -->
  <circle cx="320" cy="200" r="25" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
  <text x="320" y="205" text-anchor="middle" fill="#ffffff" font-size="12">Hospital</text>
  
  <!-- Patient -->
  <circle cx="200" cy="320" r="25" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
  <text x="200" y="325" text-anchor="middle" fill="#ffffff" font-size="12">Patient</text>
  
  <!-- Lab -->
  <circle cx="80" cy="200" r="25" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
  <text x="80" y="205" text-anchor="middle" fill="#ffffff" font-size="12">Lab</text>
  
  <!-- Connecting lines -->
  <line x1="200" y1="105" x2="200" y2="155" stroke="#2E7D32" stroke-width="2"/>
  <line x1="295" y1="200" x2="245" y2="200" stroke="#2E7D32" stroke-width="2"/>
  <line x1="200" y1="295" x2="200" y2="245" stroke="#2E7D32" stroke-width="2"/>
  <line x1="105" y1="200" x2="155" y2="200" stroke="#2E7D32" stroke-width="2"/>
</svg> 